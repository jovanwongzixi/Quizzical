name: "CI and CD"
on: 
  push:
    branches: [ "master" ]
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.6.0
      - name: Set-up Node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: "19.x"
      - run: npm install
      - run: npm run build
      - run: npm test
      - name: Deploy Github Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: gh-pages
          build_dir: build
        env:
          GITHUB_TOKEN: ${{secrets.REPO_TOKEN}}
